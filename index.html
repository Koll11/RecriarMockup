<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Eleganso</title>
</head>
<body class="bg-black text-white">

    <header class="flex flex-col md:flex-row justify-between items-center px-6 py-4">
        <p class="text-3xl font-bold">Eleganso</p>
        <nav class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-20">
            <a href="#" class="text-gray-400 hover:text-white">Home</a>
            <a href="#" class="text-gray-400 hover:text-white">Catalog</a>
            <a href="#" class="text-gray-400 hover:text-white">Contact Us</a>
        </nav>
        <button class="w-8 h-8">
            <img src="Assets/Imagens/Cart.png" alt="Shopping Cart" class="w-full h-full">
        </button>
    </header>

    <section class="text-center px-6 py-12">
        <div>
            <h1 class="text-6xl md:text-8xl font-bold mb-8">Eleganso</h1>
            <div class="grid grid-cols-2 gap-2 rounded-lg">
                <div class="flex items-center justify-center">
                    <img src="Assets/Imagens/Ganso1.jpg" alt="Ganso1" class="w-32 h-32 object-cover rounded-lg">
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">
                        See Catalog
                    </button>
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-600">
                        Explore More
                    </button>
                </div>
                <div class="flex items-center justify-center">
                    <img src="Assets/Imagens/ganso2.jpeg" alt="Ganso2" class="w-32 h-32 object-cover rounded-lg">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
